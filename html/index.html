<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Foody</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://kit.fontawesome.com/a92890676c.js" crossorigin="anonymous"></script>
    <script src="../js/main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fruit & Vegetable Detector</h1>
        </header>
        <div class="content">
            <video id="webcam" width="640" height="480" autoPlay playsInline muted></video>
            <div class="icon-container">
                <i class="fa-solid fa-camera icon"></i>
                <i class="fa-solid fa-lemon icon"></i>
            </div>
            <div class="explanation">
                <p>Point the camera towards a fruit or vegetable, then press the button bellow to find nutritional
                    information.</p>
            </div>
            <button id="fetchButton">Find Information</button>
            <div id="loader">Loading...</div>
            <div id="errorMessage" class="hidden">Something went wrong. Please try again.</div>
            <div id="succesMessage" class="hidden">Something went right. Well done.</div>
        </div>
    </div>
</body>

</html>
