<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Information</title>
    <link rel="stylesheet" href="../styles/nutritionInfoStyle.css">
    <script src="https://kit.fontawesome.com/a92890676c.js" crossorigin="anonymous"></script>
    <script src="../js/infoPage.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <div id="info">
            <h1>Nutritional Information</h1>
            <p id="name"></p>
            <img id="image" src="" alt="Fruit/Vegetable">
            <p id="calories"><strong>Calories:</strong></p>
            <p id="protein"><strong>Protein:</strong></p>
            <p id="fat"><strong>Fat:</strong></p>
            <p id="carbohydrates"><strong>Carbohydrates:</strong></p>
            <p id="fiber"><strong>Fiber:</strong></p>
        </div>
        <div id="environmentalInfo">
            <i class="fa-solid fa-circle-info" id="test"></i>
            <h2>Environmental Information</h2>
            <p id="envInfo"></p>
        </div>
        <button id="goBackButton">Go Back</button>
    </div>
</body>

</html>
